<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <style>
        li{
            border: 2px solid magenta;
            padding: 3px;
            border-radius: 15px;
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    {% for ticket in tickets %}
    <li>{{ticket}}</li>
    {% endfor %}
</body>
</html>
